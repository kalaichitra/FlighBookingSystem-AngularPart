
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="formReturnData" (ngSubmit)="onClickSubmit()">
            <div class="form-group">
                <label class="form-label" for="form1Example23">Airline Name</label>
                <input readonly type="text" id="form1Example23"  formControlName="airlineName" class="form-control form-control-lg" />
              </div>
              <div class="form-group">
                <label class="form-label" for="form1Example23">Flight No</label>
                <input readonly type="number" id="form1Example23"  formControlName="flightNo" class="form-control form-control-lg" />
              </div>
           <!-- userName -->
           <div class="form-group">
            <label class="form-label" for="form1Example13">User Name</label>
            <input readonly type="text" id="airlineName"  formControlName="userName" class="form-control form-control-lg" />
          </div>
            <!-- emailId -->
            <div class="form-group">
                <label class="form-label" for="form1Example13">EmailId</label>
            <input readonly type="email" id="form1Example13" formControlName="emailId" class="form-control form-control-lg" />
          </div>
           <!-- start Date -->
           <div class="form-group">
            <label class="form-label" for="form1Example13">Start Date time</label>
        <input readonly type="datetime" id="form1Example13" formControlName="startDateTime" class="form-control form-control-lg" />
      </div>
      <div class="form-group">
        <label class="form-label" for="form1Example13">Ticket Cost</label>
    <input readonly type="datetime" id="cost" formControlName="price" class="form-control form-control-lg" />
  </div>
          <!-- noOfSeats -->
          <div class="form-group">
            <label class="form-label" for="form1Example23">No Of Seats</label>
            <input type="number" id="form1Example23"  formControlName="noOfSeats" class="form-control form-control-lg" />
          </div>
            <!-- mealType -->
          <div class="form-group">
            <label class="form-label" for="form1Example23">Meal Type</label>

            <select formControlName="mealType" class="form-control">
                <option disabled>Select Website</option>
                <option>Veg</option>
                <option>Non Veg</option>
                <option>Veg & Non Veg</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="form1Example23">Passenger Name</label>
            <input type="datetime" id="form1Example23"  formControlName="passengerName" class="form-control form-control-lg" />
          </div>
          <div class="form-group">
            <label class="form-label" for="form1Example23">Passenger Gender</label>
            <select formControlName="passengerGender" class="form-control">
                <option disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="form1Example23">Passenger Age</label>
            <input type="number" id="form1Example23"  formControlName="passengerAge" class="form-control form-control-lg" /> 
          </div>
          <div class="form-group">
            <label class="form-label" for="form1Example23">Discount</label>
            <input type="text" id="form1Example23"  formControlName="discount" class="form-control form-control-lg" /> 
            <button class="btn btn-success" (click)="validateDiscount(formReturnData.value)">Validate Discount</button>
          </div>
          
          <!-- Submit button -->
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
