

<div>
  
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            
          <form [formGroup]="formReturnData" (ngSubmit)="onClickSubmit(formReturnData.value)">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email address</label>
              <input type="email" id="form1Example13" formControlName="userName" class="form-control form-control-lg" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" id="form1Example23"  formControlName="passWord" class="form-control form-control-lg" />
            </div>
            <!-- Submit button -->
            <button type="submit"  class="btn btn-primary btn-lg btn-block" (click)="gotoDynamic()">Sign in</button>
            

            <!-- <a routerLink="/sign-up"><button class="btn btn-success pull-right" > sign-up</button></a>  -->
          </form>
        </div>
      </div>
    </div>
   

</div>
<router-outlet></router-outlet>
